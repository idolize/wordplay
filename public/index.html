<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta property="og:locale" content="en_US" />
  <meta property="og:type" content="website" />
  <meta property="og:title" content="Wordplay Game" />
  <meta property="og:description" content="Work in progress game for having fun making up sentences" />
  <meta property="og:url" content="https://idol-software-wordplay.herokuapp.com" />
  <meta property="og:site_name" content="Wordplay" />
  <title>Wordplay</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <ul class="pages">
    <li class="chat page">
      <div class="messageArea">
        <div class="prompt"></div>
        <div class="responseArea">
          <span class="messageData" style="margin-right: 10px"></span>
          <div class="inputMessage">
            <input placeholder="Type the next word" type="text" autocorrect="off" autocapitalize="none" autocomplete="off" />
            <button id="end">(End)</button>
          </div>
        </div>
        <button id="play">New prompt</button>
        <div id="timer"></div>
      </div>
      <div class="chatArea">
        <ul class="messages"></ul>
      </div>
    </li>
    <li class="login page">
      <div class="form">
        <h3 class="title">What's your nickname?</h3>
        <input class="usernameInput" type="text" maxlength="14" />
      </div>
    </li>
  </ul>

  <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="/main.js"></script>
</body>

</html>
